<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<title>Frontend Mentor | Profile card component</title>

<style>
  .attribution { font-size: 11px; text-align: center; }
  .attribution a { color: hsl(228, 45%, 44%); }
</style>
</head>
<body>
<div class="container">
  <img src="bg-pattern-top.svg" class="bg-top" id="clip1" alt="bg-top">
  <div class="card-container">    
      <img src="bg-pattern-card.svg" class="bg-card" alt="bg-card">
    <!--<div class="profile-container"> -->
      <img src="image-victor.jpg" class="image-victor" alt="image-victor">
      <div class="card-name">
          <div class="card-profile-name"><p class="weight700">Tech Kaya</p></div> 
          <div class="card-profile-age"><p id="gray-text">25</p></div>
      </div>
          
    <!-- </div> -->
          <p class="weight400 queens" id="gray-text">Queens</p>

    <div class="column-texts-outer">
      <div class="column-texts-inner">
        <div class="social-numbers">
          <div class="social-item1">
            <p class="weight700 item1">80K</p>
            <p class="weight400 item1" id="gray-text">Followers</p>
          </div>
          <div class="social-item2">
            <p class="weight700 item2">803K</p>
            <p class="weight400 item2" id="gray-text">Likes</p>
          </div>
          <div class="social-item3">
            <p class="weight700 item3">1.4K</p>
            <p class="weight400 item3" id="gray-text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <img src="bg-pattern-bottom.svg" class="bg-bottom" id="clip2" alt="bg-bottom">

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tech Kaya</a>.
  </div>
</div>
</body>
</html>
